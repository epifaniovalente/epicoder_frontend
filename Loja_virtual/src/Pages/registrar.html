<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Registrar - ByteShop</title>
        <link rel="stylesheet" href="../CSS/tailwind.css">
        <link rel="stylesheet" href="../CSS/forms.css">
    </head>
    <body
        class="bg-gray-100 flex items-center justify-center min-h-screen text-gray-800">

        <!-- Container -->
        <div class="bg-white shadow-xl rounded-2xl p-8  w-full max-w-md">
            <!-- Logo -->
            <div class="text-center mb-6">
                <h1 class="text-blue-600 text-2xl font-bold">ByteShop</h1>
                <p class="text-gray-600 text-sm">Crie sua conta em minutes</p>
            </div>

            <!-- Formulario -->
            <form action="#" method="post" class="space-y-4">
                <div>
                    <label for="nome"
                        class="text-sm font-medium block mb-1">Nome
                        Completo</label>
                    <input type="text" name="nome" id="nome"
                        placeholder="Pingadas Furtunato" class="w-full py-2 px-4 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none transition delay-150 duration-300 ease-in-out">
                </div>
                <div>
                    <label for="email"
                        class="text-sm font-medium block mb-1">Email</label>
                    <input type="email" name="email" id="email"
                        placeholder="seuemail@exemplo.com" class="w-full py-2 px-4 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none transition delay-150 duration-300 ease-in-out">
                        <span id="error_email" class="text-sm text-red-500 block">error!</span>
                </div>
                <div>
                    <label for="telefone"
                        class="text-sm font-medium block mb-1">Telefone</label>
                    <input type="tel" name="telefone" id="telefone"
                        placeholder="923 XXX XXX" class="w-full py-2 px-4 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none transition delay-150 duration-300 ease-in-out">
                </div>
                <div>
                    <label for="senha"
                        class="text-sm font-medium block mb-1">Senha</label>
                    <input type="password" name="senha" id="senha"
                        placeholder="********" class="w-full py-2 px-4 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none transition delay-150 duration-300 ease-in-out">
                </div>
                <div>
                    <label for="senha2"
                        class="text-sm font-medium block mb-1">Senha</label>
                    <input type="password" name="senha2" id="senha2"
                        placeholder="********" class="w-full py-2 px-4 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none transition delay-150 duration-300 ease-in-out">
                </div>
                <button type="button"
                    class="bg-green-600 hover:bg-green-700 cursor-pointer p-2 rounded-lg text-white w-full active:scale-95 transition delay-150 duration-300 ease-in-out">
                    Criar Conta
                </button>

            </form>
            <!-- Separador -->
            <div class="flex items-center my-6">
                    <hr class="flex-1 border-gray-300">
                    <p class="text-sm text-gray-500 px-2">ou</p>
                    <hr class="flex-1 border-gray-300">
                </div>

                <button type="button" class="bg-gray-200 py-2 rounded-lg w-full mb-4 hover:bg-gray-300 cursor-pointer active:scale-95 transition delay-150 duration-300 ease-in-out">
                    Criar com Google
                </button>

                <!-- Caso tenha conta -->
                <p class="text-center text-sm text-gray-600">
                    JÃ¡ tem uma conta? <a href="#" target="_self" class="text-blue-700 font-semibold hover:underline">Entrar</a>
                </p>
        </div>

    </body>
</html>
