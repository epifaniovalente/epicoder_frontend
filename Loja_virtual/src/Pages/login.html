<head>

    <title>ByteShop - Login</title>

<body class="flex items-center justify-center min-h-screen text-gray-800 bg-gray-50">

    <section class="bg-white w-full rounded-lg p-6 max-w-md shadow-xl">

        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-blue-600">ByteShop</h1>
            <p class="text-gray-600 text-sm ">Bem Vindo(a) de Volta!</p>
        </div>

        <form action="" method="post" id="login" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium mb-1">Email</label>
                <input type="email" name="email" id="email" placeholder="muhongo@exemplo.com" class="px-4 py-2 border border-gray-300 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-400 transition delay-150 duration-300 ease-in-out">
                <span id="error_email" class="text-sm text-red-500 block">error!</span>
            </div>
            <div>
                <label for="senha" class="block text-sm font-medium mb-1">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="********" class="px-4 py-2 border border-gray-300 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-400 transition delay-150 duration-300 ease-in-out">
                <span id="error_senha" class="text-sm text-red-500 block"></span>
            </div>
            <div class="w-full text-right">
                <a href="#" class=" text-blue-400 text-sm hover:underline">esqueceu a senha?</a>
            </div>
            <button type="submit" id="btn_log" class="w-full cursor-pointer bg-blue-600 text-white p-2 hover:bg-blue-700 rounded-lg active:scale-95 transition delay-150 duration-300 ease-in-out">Entrar</button>
        </form>

        <div class="flex items-center my-4">
            <hr class="flex-1 text-gray-300">
            <span class="px-2 text-sm text-gray-600">ou</span>
            <hr class="flex-1 text-gray-300">
        </div>
        <button type="button" class="bg-gray-200 py-2 rounded-lg w-full hover:bg-gray-300 cursor-pointer active:scale-95 transition delay-150 duration-300 ease-in-out">Entrar com Google</button>

        <p class="mt-4 text-center text-gray-600 text-sm">NÃ£o tem conta? <a href="registrar.html" class="font-semibold text-blue-700 hover:underline">Criar Conta</a></p>

    </section>

</html>
