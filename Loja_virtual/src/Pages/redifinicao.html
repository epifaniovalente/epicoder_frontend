<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Redifinição - ByteShop</title>
        <link rel="stylesheet" href="../CSS/tailwind.css">
        <link rel="stylesheet" href="../CSS/forms.css">
    </head>
    <body
        class="min-h-screen bg-gray-100 flex items-center justify-center text-gray-800">

        <div class="w-full shadow-lg rounded-2xl p-8 max-w-md">

            <div class="mb-2 text-center">
                <h2 class="font-bold text-2xl mb-3">Redifinir Senha</h2>
                <p class="text-sm text-gray-500">Escolha uma nova senha para sua conta.</p>
            </div>

            <form action="#" method="post" class="space-y-4">
                <div>
                    <label for="senha" class="text-sm text-gray-700 font-medium block mb-1">Nova senha</label>
                    <input type="password" name="novasenha" id="senha"
                        placeholder="Digite a nova senha" required class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition ease-in-out duration-300">
                        <span id="error_senha" class="text-sm text-red-500 block">error!</span>
                </div>
                <div>
                    <label for="senha" class="text-sm text-gray-700 font-medium block mb-1">Confirmar senha</label>
                    <input type="password" name="novasenha" id="senha"
                        placeholder="Confirma a nova senha" required class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition ease-in-out duration-300">
                        <span id="error_senha2" class="text-sm text-red-500 block">error!</span>
                </div>

                <button type="button" class="w-full mb-4 bg-blue-500 rounded-lg p-2 text-white hover:bg-blue-600 transition duration-300 ease-in-out active:scale-95 cursor-pointer">
                    Redifinir Senha
                </button>
            </form>
            <p class="text-center">
                <a href="#" target="_self"
                    class="text-blue-600 font-bold text-sm hover:underline">
                    Voltar ao login
                </a>
            </p>
        </div>

    </body>
</html>
